<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="mat-app-background basic-container">
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Entern code" #internCode />
        </mat-form-field>
      <br/>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Entern name" #internName />
          </mat-form-field>
      </form>
</div>

<div class= "mat-button">
    <button mat-button>New</button>
    <button mat-button>Update</button>
    <button mat-button (click)="internCode.value=''; internName.value=''">Cancel</button>
    <button mat-button (click)="add(internCode.value, internName.value); internCode.value=''; internName.value=''">Save</button>
    <button mat-button>Delete</button>
</div>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.length"
    [pageIndex]="0"
    [pageSize]="50"
    [pageSizeOptions]="[5, 10, 100, 250]">
  </mat-paginator></div>
